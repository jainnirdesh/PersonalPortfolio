<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body { text-align: center; padding: 80px; }
    .notfound { font-size: 2.5rem; color: #00b894; }
    .back-home { margin-top: 24px; padding: 12px 24px; background: #00b894; color: #fff; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; }
    .back-home:hover { background: #00997a; }
  </style>
</head>
<body>
  <div class="notfound">404 - Page Not Found</div>
  <p>Sorry, the page you are looking for does not exist.</p>
  <button class="back-home" onclick="window.location.href='index.html'">Go to Home</button>
</body>
</html>
